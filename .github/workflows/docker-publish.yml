name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # バージョンタグのpushもトリガーに

env:
  IMAGE_NAME: ghcr.io/oculora-project/oculora  # 自分のGitHubオーナーネームに合わせて変更

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
      registry: ghcr.io
      username: ${{ github.actor }}          # または明示的に "oculora-project"
      password: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN または PATをGitHub Secretsに登録して使う

    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:latest .
        # タグpushの場合はバージョンタグ付けも実施
        if [[ "${{ github.event.ref_type }}" == "tag" ]]; then
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.ref_name }}
        fi

    - name: Push Docker image
      run: |
        docker push $IMAGE_NAME:latest
        if [[ "${{ github.event.ref_type }}" == "tag" ]]; then
          docker push $IMAGE_NAME:${{ github.ref_name }}
        fi
