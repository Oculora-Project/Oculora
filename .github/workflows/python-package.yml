name: Python package

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'  # タグ push でパッケージ公開
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies for Selenium (Chrome)
      run: |
        sudo apt-get update
        sudo apt-get install -y wget xvfb curl unzip
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y ./google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-asyncio httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create .env file for testing
      run: |
        echo "HOST=0.0.0.0" > .env
        echo "PORT=8000" >> .env
        echo "DEBUG=True" >> .env
        echo "LOG_LEVEL=INFO" >> .env

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        DISPLAY: ":99"
      run: |
        Xvfb :99 -screen 0 1024x768x24 &
        sleep 3
        if [ -d "tests" ]; then
          pytest tests/ -v
        else
          mkdir -p tests
          echo 'def test_basic(): assert True' > tests/test_basic.py
          pytest tests/ -v
        fi

    # ---- ここからパッケージビルド＆公開 ----
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel twine build

    - name: Build Python package
      run: |
        python -m build

    - name: Publish to GitHub Packages
      if: startsWith(github.ref, 'refs/tags/')
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: |
        python -m twine upload \
          --repository-url https://pypi.pkg.github.com/oculora-project \
          dist/* \
          -u oculora-project \
          -p $PYPI_TOKEN
