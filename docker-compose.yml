version: "3.9"

services:
  app:
    build: .
    container_name: oculora_app
    restart: unless-stopped
    # Seleniumなどで必要ならcap_addを検討
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    networks:
      - oculora_net

  nginx:
    image: nginx:stable-alpine
    container_name: oculora_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - oculora_net

networks:
  oculora_net:
    driver: bridge
